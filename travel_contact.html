<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./travel_recommendation.css" />
  </head>
  <body>
    <nav>
      <h1>Travelokia</h1>
      <ul>
        <li><a href="./travel_recommendation.html" id="home">Home </a></li>
        <li><a href="./travel_contact.html" id="contact">Contact Us </a></li>
        <li><a href="./travel_aboutus.html" id="contact">About Us </a></li>
      </ul>
    </nav>

    <div class="contact-container">
      <div class="heading">
        <h1>
          <bold>CONTACT US</bold>
        </h1>
        <p>Get in touch</p>
      </div>
      <div class="contact-form">
        <form>
          <label for="name">Name : </label>
          <input type="text" id="name" name="name" required /></br></br>

          <label for="email">Email : </label>
          <input type="text" id="email" name="email" required /></br></br>

          <label for="message">Message : </label>
          <input type="text" id="message" rows="5" name="message" required />
          </br></br>
          <button type="submit" id="contactbtn">Submit</button>
        </form>
      </div>
    </div>
    <div class="social-bar">
      <a href="https://twitter.com" target="_blank"><img src="tw.png" alt="Twitter"></a>
      <a href="https://facebook.com" target="_blank"><img src="fb.webp" alt="Facebook"></a>
      <a href="https://instagram.com" target="_blank"><img src="ig.webp" alt="Instagram"></a>
      <a href="https://youtube.com" target="_blank"><img src="yt.png" alt="YouTube"></a>
    </div>
    <script src="./health_analysis.js"></script>
  </body>
</html>
